<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica</title>
    <script src="https://kit.fontawesome.com/746ff4075b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <section class="bg-pink py-3">
        <div class="container">

            <div class="row">
                <div class="col-12 col-md-7 text-light text-center my-2">
                    <h1 class="display-3 mt-4">PET SHOP</h1>
                </div>
                <div class="col-12 col-md-5 text-light text-center my-2">
                    <img src="logo.png" alt="">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card bg-pink-card text-light border-0 mt-1">
                        <div class="card-body">
                            <div class="mx-auto d-flex aling-items-center justify-content-center " style="width: 150px; height: 150px;">
                                <img class="rounded-circle" src="img/guante.jpg" id="img">
                            </div>


                        <div class="row justify-content-center">
                            <span id="accesorio" class="pt-2">
                                <h4 style="text-align: center;">GUANTE</h4>
                            </span>
                        </div>

                        <div class="col-12 price d-flex justify-content-center pt-md-0 ">
                            <span class="colorn mr-2">COP </span>
                            <span id="price">12</span>
                            <div >.000</div>
                        </div>

                        <div class="costo flex-sm-row">
                            
                            <label for="mySwitch" class="switch-Container mx-sm-2 mx-md-3">
                              <input type="checkbox" id="mySwitch">
                              <span id="" class="toggle-check"></span>
                            </label>
                            <h5>10% descuento</h5>
                          </div>
                        </div>
                        

                        <div class="col-12 mb-4">
                            <input type="range" class="w-100 slider" step="25" value="50" id="slider">
                        </div>
                        
                        <div class="col-12 d-flex justify-content-center mb-5">
                              <button>Comprar</button>
                        </div>

                    </div>
                </div>              
            </div>




            </div>
        </div>

    </section>













    <script src="codigo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
</body>
